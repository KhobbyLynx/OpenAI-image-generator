<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lynx Image Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="./img/lynxai.png" alt="" width="80px" />
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <p>Give a detailed description of the image</p>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Enter Text" />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Low Quality</option>
              <option value="medium" selected>Standard Quality</option>
              <option value="large">High Quality</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>

        <div class="image">
          <div class="image-container">
            <h2 class="msg"></h2>
            <img src="" alt="" id="image" width="280px" />
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Â© 2023, SKT Lynx. All Rights Reserved.</p>
    </footer>

    <div class="spinner"></div>
  </body>
</html>
